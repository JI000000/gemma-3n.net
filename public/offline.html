<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Gemma-3n.net</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 500px;
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
    
    .offline-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #3b82f6;
    }
    
    .offline-message {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .retry-button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-right: 1rem;
    }
    
    .retry-button:hover {
      background: #2563eb;
    }
    
    .home-button {
      background: transparent;
      color: #3b82f6;
      border: 2px solid #3b82f6;
      padding: 10px 22px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    
    .home-button:hover {
      background: #3b82f6;
      color: white;
    }
    
    .cached-content {
      margin-top: 3rem;
      padding: 1.5rem;
      background: rgba(55, 65, 81, 0.5);
      border-radius: 12px;
      text-align: left;
    }
    
    .cached-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #10b981;
    }
    
    .cached-list {
      list-style: none;
    }
    
    .cached-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(55, 65, 81, 0.5);
    }
    
    .cached-list li:last-child {
      border-bottom: none;
    }
    
    .cached-list a {
      color: #60a5fa;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .cached-list a:hover {
      color: #93c5fd;
    }
    
    @media (max-width: 640px) {
      .offline-title {
        font-size: 1.5rem;
      }
      
      .offline-message {
        font-size: 1rem;
      }
      
      .retry-button, .home-button {
        display: block;
        width: 100%;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">üì°</div>
    <h1 class="offline-title">You're Offline</h1>
    <p class="offline-message">
      It looks like you're not connected to the internet. Some content may still be available from your local cache.
    </p>
    
    <div class="action-buttons">
      <button class="retry-button" onclick="window.location.reload()">
        Try Again
      </button>
      <a href="/" class="home-button">Go Home</a>
    </div>
    
    <div class="cached-content">
      <h3 class="cached-title">üîó Available Offline Content</h3>
      <ul class="cached-list">
        <li><a href="/">Homepage</a></li>
        <li><a href="/benchmarks">Performance Benchmarks</a></li>
        <li><a href="/toolkit">Developer Toolkit</a></li>
        <li><a href="/blog">Tutorial Blog</a></li>
      </ul>
    </div>
  </div>
  
  <script>
    // Ëá™Âä®Ê£ÄÊµãÁΩëÁªúËøûÊé•ÊÅ¢Â§ç
    window.addEventListener('online', () => {
      document.querySelector('.offline-message').innerHTML = 
        'üéâ Connection restored! <a href="javascript:window.location.reload()" style="color: #10b981;">Refresh the page</a>';
    });
    
    // ÊòæÁ§∫ÁΩëÁªúÁä∂ÊÄÅ
    if (!navigator.onLine) {
      console.log('User is offline');
    }
  </script>
</body>
</html>
